<section class="section courses" id="courses" >
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="section-heading">
            <h6>Godrej AI</h6>
            <h2>{{activeSection}}</h2>
          </div>
        </div>
      </div>
      <ul class="event_filter">
        <li>
            <a
               [class.is_active]="activeSection === 'AI Chat'" 
               (click)="setActiveSection('AI Chat')">New Chat</a>
        </li>
        <li>
            <a
               [class.is_active]="activeSection === 'history'" 
               (click)="setActiveSection('history')">History</a>
        </li>
        <li>
            <a
               [class.is_active]="activeSection === 'news'" 
               (click)="setActiveSection('news')">News</a>
        </li>
        <li>
            <a 
               [class.is_active]="activeSection === 'about'" 
               (click)="setActiveSection('about')">About AI Chat</a>
        </li>
    </ul>
    </div>


    <div *ngIf="activeSection === 'AI Chat'" class="contact-us section" id="contact">
        <div class="container">
            <div class="col-lg-12">
                <div class="contact-us-content">
                    <div class="row">
                        <div class="col-lg-12 my-4 align-self-center rounded-3" style="height: 500px; overflow-x: auto; background-color: #f1f0fe;">
                            <div *ngIf="result">
                                {{result}}
                            </div>
                            <div *ngIf="!result">
                                <div class="d-flex text-center">
                                    <p>Please type your query to get the response.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="d-flex">
                                <input class="d-inline" type="text" #search name="search" id="search" #message placeholder="Type Your Query..." required>
                                <button class="d-inline pl-1" (click)="sendMessage(message.value)" type="submit" id="form-submit" class="orange-button"><i class="fa fa-paper-plane"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

            <div *ngFor="let chat of chats;let i = index" class="accordion-item">

                        {{chat.question}}
                    </button>
                </h2>
                <div id="collapseOne{{i}}" class="accordion-collapse collapse" [attr.aria-labelledby]="'headingOne' + chat.key" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    {{chat.response}}
