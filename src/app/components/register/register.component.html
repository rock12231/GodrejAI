<div class="contact-us section" id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-6  align-self-center">
        <div class="section-heading">
          <!-- <h6>Contact Us</h6> -->
          <h2>Register Here..</h2>
          <p>You can register here with your email and password and register with your google account.</p>
          <div class="special-offer">
            <span class="offer">Godrej<br><em>AI</em></span>
            <h6><em>Secure & Fast</em></h6>
            <h4>Register with <em>Google</em> here</h4>
            <a (click)="this.fauth.logInWithGoogle()"><i class="fa fa-angle-right"></i></a>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="contact-us-content">
          <form id="contact-form" method="post">
            <div class="row">
              <div class="col-lg-12">
                <fieldset>
                  <input type="text" name="email" id="email" value="210231017@hbtu.ac.in" #email pattern="[^ @]*@[^ @]*" placeholder="Your E-mail" required="">
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <input type="name" name="name" #name id="name" value="Avinash HBTU" placeholder="Your Name" autocomplete="on" required="">
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <input type="password" name="password" value="123456" id="password" #password placeholder="Your Password" required>
                </fieldset>
              </div>
            </div>
          </form>
          <div class="col-lg-12">
            <fieldset (click)="this.fauth.registerWithEmailPassword(email.value, password.value, name.value)">
              <button class="orange-button">Register</button>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
